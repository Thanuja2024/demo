<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        body {
            background-color: #0d0c1d; /* Dark background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between containers */
        }
        .box {
            width: 220px; /* Perfect fit for 4 items */
            height: 250px;
            border: 2px dashed white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 5px;
        }
        .item {
            width: 90%;
            height: 50px; /* Adjusted for perfect fit */
            padding: 10px;
            margin: 5px 0;
            background-color: #00ff80; /* Bright green */
            color: black;
            text-align: left;
            font-weight: bold;
            cursor: grab;
            border-radius: 3px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="left" class="box">
            <div class="item" draggable="true">Item1</div>
            <div class="item" draggable="true">Item2</div>
            <div class="item" draggable="true">Item3</div>
            <div class="item" draggable="true">Item4</div>
        </div>
        <div id="right" class="box"></div>
    </div>

    <script>
        let selected = null;

        document.querySelectorAll('.item').forEach(element => {
            element.addEventListener("dragstart", (event) => {
                selected = event.target;
            });
        });

        let right = document.getElementById("right");
        let left = document.getElementById("left");

        [right, left].forEach(container => {
            container.addEventListener("dragover", (event) => {
                event.preventDefault();
            });

            container.addEventListener("drop", () => {
                if (selected) {
                    container.appendChild(selected);
                    selected = null;
                }
            });
        });
    </script>

</body>
</html>
